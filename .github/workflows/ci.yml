name: Code Checks

on: [push, pull_request]

jobs:
  lint-and-format:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm ci

    - name: Run ESLint
      run: npx eslint '*/**/*.js'

    - name: Run Prettier
      run: npx prettier --check '*/**/*.js'
